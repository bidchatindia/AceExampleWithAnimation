<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Animation List</title>
    </head>
    <body>
        <div >
            <h1>Animation List</h1>
            <!-- <a href="android://android_sample.xml">Link to android_sample.xml</a> -->
<!--             <input type="button" value="Do something Native" id="btn-do-native"></input>
            <input type="button" value="open a popup" id="btn-open-popoup"></input>
            <input type="button" value="Animate a view" id="btn-animate"></input> -->
            </br></br>
            <input type="button" value="List of Animations" id="btn-animate-list"></br>
            <input type="button" value="Change margin" id="btn-change-margin" class="hidden"></br>
            <input type="button" value="Add ListView" id="btn-add-listview"></br>
            <input type="button" value="Add New data" id="btn-add-newdata"></br>
            <!-- <input type="button" value="Send json Data" id="btn-send-json"> -->
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </body>
</html>
